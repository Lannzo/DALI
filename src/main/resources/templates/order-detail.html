<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Order #' + ${order.orderId} + ' - DALI'">Order Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header class="header" th:replace="~{fragments/header :: header}"></header>

<main class="order-detail-page">
    <div class="container">
        <a th:href="@{/profile}" class="order-detail-back-link">
            <span>←</span>  Back to all orders
        </a>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="auth-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>


        <div class="order-detail-card" th:object="${order}" style="margin-top: 20px;">
            <div class="order-detail-header">
                <h1 th:text="'Order #' + *{orderId}">Order #2200113271</h1>
                <p class="order-meta">
                    <span>Online Purchase</span> •
                    <span th:text="${#temporals.format(order.createdAt, 'EEEE, MMMM d, yyyy')}"></span> •
                    <span th:text="*{account.getFullName()}"></span> •
                    <span th:text="*{address.phoneNumber}"></span>
                </p>
            </div>

            <div class="order-detail-grid">
                <div class="payment-method-section">
                    <h3>Payment</h3>
                    <div class="payment-box">
                        <img th:if="*{paymentMethod.contains('Maya')}" th:src="@{/images/gcash.png}" alt="Maya">
                        <img th:if="*{paymentMethod.contains('COD')}" th:src="@{/images/cod.png}" alt="COD">
                        <img th:if="*{paymentMethod.contains('Card')}" th:src="@{/images/credit-card.png}" alt="Card">
                        <span th:text="*{paymentMethod}">GCash e-Wallet</span>
                    </div>
                    <div style="margin-top: 10px; font-weight: 600;"
                         th:classappend="*{paymentStatus.name() == 'PAID'} ? 'text-success' : 'text-warning'">
                        Status: <span th:text="*{paymentStatus.displayName}"></span>
                    </div>
                </div>
                <div class="order-summary-section">
                    <h3>Order Summary</h3>
                    <div class="summary-details">
                        <div class="summary-line"><span>Subtotal</span> <span th:text="'₱' + ${#numbers.formatDecimal(order.getSubtotal(), 1, 'COMMA', 2, 'POINT')}"></span></div>
                        <div class="summary-line"><span>Discount</span> <span>₱0</span></div>
                        <div class="summary-line"><span>Shipping</span> <span th:text="'₱' + ${#numbers.formatDecimal(order.getShippingFee(), 1, 'COMMA', 2, 'POINT')}"></span></div>
                        <div class="summary-line total"><span>Total</span> <span th:text="'₱' + ${#numbers.formatDecimal(order.getTotalPrice(), 1, 'COMMA', 2, 'POINT')}"></span></div>
                    </div>
                </div>
            </div>

            <div class="order-status-section">
                <h3>Current Shipping Status</h3>
                <div class="status-display">
                    <span class="status-dot" th:classappend="*{shippingStatus.cssClass}"></span>
                    <span th:text="*{shippingStatus.description}">Processing</span>
                </div>
            </div>

            <!-- Include the timeline fragment -->
            <div th:replace="~{fragments/order-timeline :: timeline(history=${order.orderHistory})}"></div>

            <div class="order-products-section">
                <h3>Products</h3>
                <div class="product-list-header">
                    <div class="product-col"></div>
                    <div>Price</div>
                    <div>Quantity</div>
                    <div>Total Price</div>
                </div>
                <div class="product-list-item" th:each="item : *{orderItems}">
                    <div class="product-col">
                        <img th:src="@{'/images/products/' + ${item.product.image}}">
                        <span th:text="${item.product.name}"></span>
                    </div>
                    <div th:text="'₱' + ${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')}"></div>
                    <div th:text="${item.quantity}"></div>
                    <div th:text="'₱' + ${#numbers.formatDecimal(item.getSubtotal(), 0, 'COMMA', 2, 'POINT')}"></div>
                </div>
            </div>

            <!-- User Cancellation Button -->
            <div th:if="${order.shippingStatus.name() == 'PROCESSING'}" style="padding-top: 25px; border-top: 1px solid #eee; margin-top: 25px; text-align: right;">
                <form th:action="@{/order/{id}/cancel(id=${order.orderId})}" method="post" onsubmit="return confirm('Are you sure you want to cancel this order? This action cannot be undone.');">
                    <button type="submit" class="btn btn-secondary">Cancel Order</button>
                </form>
            </div>

        </div>
    </div>
</main>

<footer class="footer" th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
