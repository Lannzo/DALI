<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a DALI Store</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/dali-logo.png}" alt="DALI Logo" style="height: 60px;"/>
            </a>
        </div>
        <nav class="nav">
            <a th:href="@{/stores}">Stores</a>
            <a th:href="@{/shop}">Shop</a>
        </nav>
        <div class="header-actions">
            <a href="#">Cart (0)</a>
            <a href="#">Login</a>
        </div>
    </div>
</header>

<main class="store-finder-container">
    <div class="store-list-panel">
        <h1>Find a DALI Store</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search Maui Oasis">
        </div>
        <p class="store-count" th:text="${stores.size()} + ' Stores near you'">10 Stores near you</p>
        <div class="store-list">
            <!-- Loop through stores from the database -->
            <div th:each="store : ${stores}" class="store-item">
                <h3 th:text="${store.name}">DALI Everyday Grocery – PUREZA</h3>
                <p th:text="${store.location}">Pureza, Sampaloc, City Of Manila</p>
            </div>
        </div>
        <a href="#" class="view-all-stores">View all stores</a>
    </div>
    <div class="map-panel">
        <!-- Placeholder for the map -->
        <img th:src="@{/images/map-placeholder.png}" alt="Map of stores" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>© 2024 DALI Grocery. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
