<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - DALI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/images/dali-logo.png}" alt="DALI Logo" style="height: 60px;"/></a>
        </div>
        <nav class="nav">
            <a th:href="@{/shop}">Shop</a>
            <a th:href="@{/stores}">Stores</a>
        </nav>
        <div class="header-actions">
            <a href="#">Cart (0)</a>
            <a href="#">Login</a>
        </div>
    </div>
</header>

<div class="shop-container container">
    <!-- Filter Sidebar -->
    <aside class="filter-sidebar">
        <h4>Filters</h4>
        <div class="filter-group">
            <h5>Subcategories</h5>
            <ul>
                <li>
                    <a th:href="@{/shop}" th:class="${selectedCategory == null} ? 'active-category'">All Products</a>
                </li>
                <li th:each="cat : ${categories}">
                    <a th:href="@{/shop(category=${cat})}"
                       th:text="${cat}"
                       th:class="${cat == selectedCategory} ? 'active-category'">Frozen Meat</a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Product Grid -->
    <main class="product-grid-container">
        <div class="product-grid">
            <div th:each="product : ${products}" class="product-card">
                <a th:href="@{/product/{id}(id=${product.id})}">
                    <div class="product-image-container">
                        <img th:src="@{'/images/products/' + ${product.image}}" th:alt="${product.name}">
                    </div>
                    <h3 th:text="${product.name}">Product Name</h3>
                    <p class="product-price" th:text="${product.getFormattedPrice()}">₱ 199</p>
                </a>
                <button th:if="${product.productQuantity > 0}" class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                <button th:if="${product.productQuantity <= 0}" class="btn btn-disabled" disabled>Out of Stock</button>
            </div>
        </div>
    </main>
</div>

<footer class="footer">
    <div class="container">
        <p>© 2024 DALI Grocery. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
