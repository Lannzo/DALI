<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - DALI</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.5/dist/htmx.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/images/dali-logo.png}" alt="DALI Logo" style="height: 60px;"/></a>
        </div>
        <nav class="nav">
            <a th:href="@{/shop}">Shop</a>
            <a th:href="@{/stores}">Stores</a>
        </nav>
        <div class="header-actions">
            <a href="#">Cart (0)</a>
            <a href="#">Login</a>
        </div>
    </div>
</header>

<section class="search-banner">
    <div class="container">
        <h2>Stop looking for an item — find it.</h2>
        <input type="search"
               name="query"
               class="main-search-input"
               placeholder="Product, brand, color..."
               hx-get="/shop/search"
               hx-trigger="keyup changed delay:250ms"
               hx-target="#product-grid-results"
               hx-swap="innerHTML"
        >
    </div>
</section>

<div class="shop-container container">
    <!-- Filter Sidebar -->
    <aside class="filter-sidebar">
        <h4>Filters</h4>
        <div class="filter-group">
            <h5>CATEGORY</h5>
            <ul>
                <!-- Link for All Products -->
                <li>
                    <a href="#"
                       hx-get="/shop/search"
                       hx-target="#product-grid-results"
                       hx-swap="innerHTML">All</a>
                </li>
                <!-- Links for each category -->
                <li th:each="cat : ${categories}">
                    <a href="#"
                       th:text="${cat}"
                       hx-get="/shop/search"
                       th:hx-vals="|category: '${cat}'|"
                       hx-target="#product-grid-results"
                       hx-swap="innerHTML">
                        Category Name
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Product Grid -->
    <main class="product-grid-container" id="product-grid-results">
        <!-- The initial product list is loaded here -->
        <div th:replace="~{fragments/product-list :: product-list-fragment}"></div>
    </main>
</div>


<footer class="footer">
    <div class="container">
        <p>© 2024 DALI Grocery. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
