<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password - DALI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-page-wrapper">
    <div class="auth-card">
        <!-- Image Panel -->
        <div class="auth-image-panel">
            <a th:href="@{/profile}" class="back-to-shop-btn">
                <span><</span> Â  Back to Profile
            </a>
            <img th:src="@{/images/login.png}" alt="Security lock">
        </div>

        <!-- Form Panel -->
        <div class="auth-form-panel">
            <h2>Change Your Password</h2>
            <p class="sub-heading">
                For your security, please enter your current and new password.
            </p>

            <!-- To display success or error messages from the controller -->
            <div th:if="${successMessage}" class="auth-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>

            <form th:action="@{/profile/change-password}" method="post">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" 
                           pattern="^(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           title="Password must be at least 8 characters long and contain at least one special symbol (@$!%*?&)."
                           required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn" style="margin-top: 10px;">Update Password</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
