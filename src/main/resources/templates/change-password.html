<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password - DALI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page-wrapper">
<div class="auth-card">
    <div class="auth-image-panel">
        <a th:href="@{/profile}" class="back-to-shop-btn">< Back to Profile</a>
        <img th:src="@{/images/login.png}" alt="Security">
    </div>
    <div class="auth-form-panel">
        <h2>Change Your Password</h2>
        <p class="sub-heading">Please enter your current and new password.</p>

        <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>

        <form th:action="@{/profile/change-password}" method="post">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required pattern="^(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must meet requirements.">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px; border-radius: 8px;">Update Password</button>
        </form>
    </div>
</div>
</body>
</html>
