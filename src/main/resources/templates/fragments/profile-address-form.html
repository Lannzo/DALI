<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="profile-address-form" class="address-form-container" style="position: relative;">

    <!-- This 'X' button now points to a unique AccountController endpoint -->
    <a hx-get="/account/address/link"
       hx-target="#add-address-profile-target"
       hx-swap="innerHTML"
       style="position: absolute; top: 15px; right: 20px; font-size: 1.8rem; text-decoration: none; color: #888; cursor: pointer; line-height: 1;">Ã—</a>

    <h3 style="margin-top: 30px; margin-bottom: 20px;">Add a New Address</h3>
    
    <!-- This form's action now points to a unique AccountController endpoint -->
    <form th:action="@{/account/address/add}" th:object="${address}" method="post" class="address-form">
        <div class="form-group">
            <label for="additionalInfo">Street Name, Building, House No.</label>
            <input type="text" id="additionalInfo" th:field="*{additionalInfo}" required>
        </div>
        <!-- ... other form fields ... -->
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Save Address</button>
    </form>
</div>

</body>
</html>
