<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="store-list-fragment" class="delivery-selection">
    <div th:each="store : ${stores}" class="delivery-option">
        <input type="radio" name="storeId" th:value="${store.id}" th:id="'store-' + ${store.id}" th:required="${param.required}">
        <label th:for="'store-' + ${store.id}">
            <strong th:text="${store.name}">Store Name</strong>
        </label>
    </div>
    <div th:if="${stores.isEmpty()}" style="padding: 20px; text-align: center; color: #666;">
        <p>No stores found matching your search.</p>
    </div>
</div>

</body>
</html>
