<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 
  ================== THIS IS THE FIX ==================
  The th:fragment="change-password-form" attribute tells Thymeleaf
  that this is the specific piece of HTML to grab and return.
  =======================================================
-->
<div th:fragment="change-password-form">
    <form th:action="@{/profile/change-password}" method="post">
        
        <div th:if="${passwordChangeError}" class="auth-error" th:text="${passwordChangeError}"></div>

        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" class="auth-form-panel input" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="auth-form-panel input"
                   pattern="^(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                   title="Password must be at least 8 characters long and contain at least one special symbol (@$!%*?&)."
                   required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="auth-form-panel input" required>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary" style="border-radius: 8px;">Update Password</button>

            <!-- This "Cancel" button uses HTMX to load the original button back -->
            <a hx-get="/profile/password/link"
               hx-target="#change-password-target"
               hx-swap="innerHTML"
               class="btn btn-secondary"
               style="border-radius: 8px; margin-left: 10px; cursor: pointer;">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
