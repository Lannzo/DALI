<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="timeline(history)" class="timeline-container">
    <h3 class="timeline-header">Order History</h3>
    <div th:if="${history.isEmpty()}">
        <p>No tracking history available for this order.</p>
    </div>
    <ul class="timeline" th:unless="${history.isEmpty()}">
        <li th:each="event : ${history}" class="timeline-item">
            <div class="timeline-dot" th:classappend="${event.status.cssClass}"></div>
            <div class="timeline-content">
                <p class="timeline-description" th:text="${event.status.description}">Your order has been shipped.</p>
                <p class="timeline-notes" th:text="${event.notes}">Status was updated by DALI.</p>
                <time class="timeline-timestamp" th:text="${#temporals.format(event.eventTimestamp, 'MMMM d, yyyy, h:mm a')}">
                    October 26, 2025, 3:30 PM
                </time>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
