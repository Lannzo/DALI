<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<body>
<header class="header" th:fragment="header">
    <div class="container">
        <div class="logo">
            <a th:href="@{/admin}"><img th:src="@{/images/dali-logo.png}" alt="DALI Logo" style="height: 60px;"/></a>
        </div>
        <nav class="nav">
            <a th:href="@{/admin/inventory}">Inventory</a>
            <a th:href="@{/admin/orders}">Orders</a>
        </nav>
        <div class="header-actions">
            <span sec:authorize="isAuthenticated()" th:text="${session.storeName}" style="margin-right: 20px; font-weight: 600;">Store Name</span>
            <form sec:authorize="isAuthenticated()" th:action="@{/admin/logout}" method="post" style="display: inline;">
                <button type="submit" style="background:none; border:none; padding:0; font-family:inherit; font-size:inherit; cursor:pointer; color:#555; font-weight: 600; margin-left: 10px;">Logout</button>
            </form>
        </div>
    </div>
</header>
</body>
</html>
