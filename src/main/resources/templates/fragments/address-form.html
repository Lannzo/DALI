<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="address-form" class="address-form-container" style="position: relative;">

    <a hx-get="/checkout/address/link"
       hx-target="#add-address-target"
       hx-swap="innerHTML"
       style="position: absolute; top: 15px; right: 20px; font-size: 1.8rem; text-decoration: none; color: #888; cursor: pointer; line-height: 1;">Ã—</a>

    <h3 style="margin-top: 30px; margin-bottom: 20px;">Add a New Address</h3>
    <form th:action="@{/address/add}" th:object="${address}" method="post" class="address-form">
        <div class="form-group">
            <label for="additionalInfo">Street Name, Building, House No.</label>
            <input type="text" id="additionalInfo" th:field="*{additionalInfo}" required>
        </div>
        <div class="form-group">
            <label for="barangay">Barangay</label>
            <input type="text" id="barangay" th:field="*{barangay}" required>
        </div>
        <div class="form-group">
            <label for="city">City / Municipality</label>
            <input type="text" id="city" th:field="*{city}" required>
        </div>
        <div class="form-group">
            <label for="province">Province</label>
            <input type="text" id="province" th:field="*{province}" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="09XXXXXXXXX or +639XXXXXXXXX" pattern="^(\+63|0)9\d{9}$" required>
            <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Save Address</button>
    </form>
</div>

</body>
</html>
