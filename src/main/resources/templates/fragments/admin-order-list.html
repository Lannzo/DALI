<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- This fragment renders the grid of order cards -->
<div th:fragment="order-list-fragment" class="admin-order-grid">

    <!-- Message for no results -->
    <div th:if="${orders.isEmpty()}" class="no-orders-found">
        <p>No orders found matching your search.</p>
    </div>

    <!-- Loop through orders -->
    <div th:each="order : ${orders}" class="admin-order-card">
        <div class="order-card-icon">
            <img th:src="@{/images/admin-cart-icon.png}" alt="Cart Icon"/>
        </div>

        <div class="order-card-details">
            <h3 th:text="'Order #' + ${order.orderId}">Order #2200113271</h3>
            <p class="order-card-meta" th:text="'Online Purchase • ' + ${#temporals.format(order.createdAt, 'MMMM d, yyyy')}">
            </p>
            <p class="order-card-price" th:text="'₱ ' + ${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 2, 'POINT')}">
            </p>
        </div>

        <div class="order-card-footer">
            <div class="order-card-status">
                <span class="status-dot" th:classappend="${#strings.toLowerCase(order.status)}"></span>
                <span th:text="${order.status}">Processing</span>
            </div>
            <div class="order-card-actions">
                <a href="#" class="btn btn-secondary btn-small">Archive</a>
                <a th:href="@{/admin/order/{id}(id=${order.orderId})}" class="btn btn-primary btn-small">View Order</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
